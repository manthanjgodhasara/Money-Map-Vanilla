  <div class="add_trans_container">
    <form class="add_trans_form">
      <h1 class="trans_title">
        Add Transaction
      </h1>
      <div class="trans_input_container">
        <label>Name: </label>
        <input name="name" placeholder="Enter transaction" 
          class="trans_input_field" type="text" required />
      </div>
      <div class="trans_input_container">
        <label>Category: </label>
        <input name="category" placeholder="Enter the category" 
          class="trans_input_field" type="text" required />
      </div>
      <div class="trans_input_container">
        <label>Date: </label>
        <input name="date" placeholder="Enter the date" 
          class="trans_input_field" type="date" required />
      </div>

      <div class="trans_input_container">
        <label>Amount: (+ for income, - for expense)</label>
        <input name="amount" placeholder="Enter the amount" 
          class="trans_input_field" type="text" required />
      </div>
      <button type="submit" class="btn trans_btn">Add Transaction
      </button>
    </form>
  </div>
